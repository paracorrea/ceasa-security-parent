<!doctype html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - CEASA</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; background:#f8fafc; margin:0; }
    .wrap { max-width: 520px; margin: 56px auto; padding: 0 16px; }
    .card { background:#fff; border:1px solid #e5e7eb; border-radius: 14px; padding: 22px; box-shadow: 0 1px 10px rgba(0,0,0,.04); }
    h1 { margin: 0 0 6px 0; font-size: 20px; }
    p { margin: 0 0 16px 0; color:#475569; }
    label { display:block; font-size: 13px; color:#334155; margin: 10px 0 6px; }
    input { width:100%; padding: 10px 12px; border:1px solid #cbd5e1; border-radius: 10px; font-size: 14px; }
    button { width:100%; margin-top: 14px; padding: 10px 12px; border:0; border-radius: 10px; font-weight: 600; cursor:pointer; }
    .err { background:#fee2e2; border:1px solid #fecaca; color:#991b1b; padding: 10px 12px; border-radius: 10px; margin-bottom: 12px; }
    .ok { background:#dcfce7; border:1px solid #bbf7d0; color:#166534; padding: 10px 12px; border-radius: 10px; margin-bottom: 12px; }
    .hint { font-size: 12px; color:#64748b; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Login AD (LDAPS)</h1>
      <p>Entre com seu usuário e senha do domínio.</p>

      <div th:if="${param.error}" class="err">Falha no login. Verifique usuário e senha.</div>
      <div th:if="${param.logout}" class="ok">Logout realizado.</div>

      <form th:action="@{/login}" method="post">
        <label for="username">Usuário (sAMAccountName)</label>
        <input id="username" name="username" placeholder="ex: fcorrea" autocomplete="username" />

        <label for="password">Senha</label>
        <input id="password" name="password" type="password" autocomplete="current-password" />

        <button type="submit">Entrar</button>
      </form>

      <div class="hint">
        Dica: se der erro de certificado (PKIX), configure o truststore da JVM com a CA interna.
      </div>
    </div>
  </div>
</body>
</html>
