<!doctype html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CEASA AD Security - Demo</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; background:#f8fafc; margin:0; }
    .wrap { max-width: 900px; margin: 40px auto; padding: 0 16px; }
    .card { background:#fff; border:1px solid #e5e7eb; border-radius: 14px; padding: 22px; box-shadow: 0 1px 10px rgba(0,0,0,.04); }
    h1 { margin: 0 0 6px 0; font-size: 22px; }
    p { margin: 0 0 14px 0; color:#475569; }
    code { background:#f1f5f9; padding: 2px 6px; border-radius: 8px; }
    .row { display:flex; gap: 18px; flex-wrap: wrap; }
    .pill { display:inline-block; padding: 6px 10px; background:#eef2ff; border:1px solid #c7d2fe; border-radius: 999px; margin: 4px 6px 0 0; font-size: 12px; color:#3730a3; }
    a { color:#0f766e; text-decoration: none; }
    a:hover { text-decoration: underline; }
    button { padding: 10px 14px; border-radius: 10px; border: 1px solid #cbd5e1; background: #fff; cursor: pointer; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>CEASA AD Security ✅</h1>
      <p>Autenticado como: <b th:text="${usuario}"></b></p>

      <div class="row">
        <div style="flex:1; min-width: 280px;">
          <h3 style="margin: 18px 0 10px 0;">Authorities recebidas</h3>
          <div>
            <span class="pill" th:each="a : ${authorities}" th:text="${a.authority}"></span>
          </div>
        </div>
        <div style="flex:1; min-width: 280px;">
          <h3 style="margin: 18px 0 10px 0;">Ações</h3>
          <form th:action="@{/logout}" method="post" style="display:inline;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit">Sair</button>
          </form>
          <p style="margin-top: 14px;"><a href="/sem-permissao">Ver página sem permissão</a></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
